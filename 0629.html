<html>
    <head>
        <title>220629 실습</title>
    </head>

    <body>
        <img title="고양이" alt="고양이입니다" width=1000 height=500 src="kitten.jpeg">
        <!--이미지 링크나 이미지 위치 작성하기 -->
        <!--이미지가 없을때 설명해주는 태그 alt-->

        <a target="_blank" href="https://naver.com"> a 태그입니다 </a>
        <!-- target의 blank는 새로운 창을 열어 이동, self는 현재 창에서 이동(target 기본값은 self)-->

        <a target="_blank" href="https://naver.com"> a 태그입니다
            <img title="고양이" alt="고양이입니다" width=1000 height=500 src="kitten.jpeg">
        </a>
        <!--a, img 모두 인라인 태그이므로 합칠 수 있음-->

        <div>
            fasdfasdf
        </div>

        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ul>

        <ol type="A" start="5">
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ol>
        <!-- type 속성으로 순서를 어떻게 지정할지 변경 가능 A, a, 1, I, i 다섯가지 가능-->
        <!-- start 리스트의 속성을 몇부터 시작할 수 있는지 정해주는 속성-->

        <h1> 제목 1 </h1>
        <h2> 제목 1 </h2>
        <h3> 제목 1 </h3>
        <h4> 제목 1 </h4>
        <h5> 제목 1 </h5>
        <h6> 제목 1 </h6>
        <p>asdfasdfsdfdfasdfasdfasdfsdfafasddsfasdfaffdsdaf</p>
        <span>span 태그입니다</span>
        <br>
        ㄴㅇㄹㅁㅇㄴㄹㄴㅁ

        <br>
        <br>

    </body>
</html>
