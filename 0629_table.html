<html>
    <head>
        <title>테이블</title>
    </head>

    <body>
        <table border="10" cellspacing="100" cellpadding="100">
            <!-- border는 외각선의 두께-->
            <!-- cellspacing은 경계선 사이 여백의 크기 -->
            <!-- cellpadding은 칸 안의 여백의 크기 -->
            <tr>
                <td>1</td>
                <td>2</td>
                <td rowspan="2">3</td>
                <!-- rowspan 세로 확장-->
            </tr>
            <tr>
                <td colspan="2">4</td>
                <!-- colsaan 가로 확장-->
            </tr>
            <tr>
                <td>7</td>
                <td>8</td>
                <td>9</td>
            </tr>
        </table>
    </body>

</html>
