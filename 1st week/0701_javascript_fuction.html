<html>
    <head>
        <script>
            var no_1 = 1;
            var no_2 = 2;
            var no_3 = 3;

            function add() {
                alert(no_1 + no_2 + no_3);
            }
            function sub() {
                alert(no_1 - no_2);
            }
            function divide() {
                alert(no_1 / no_2);
            }
            function mul() {
                alert(no_1 * no_2);
            }

            // add();
            // sub();
            // divide();
            // mul();
        </script>
    </head>

    <body>
        <!-- 버튼에 함수 넣는 방법 -->
        <button type="button" onclick="add()">버튼</button>
        <!-- 링크처럼 함수 넣는 방법 -->
        <a href="javascript:add()">에이태그</a>
    </body>
</html>
